plugins {
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

tasks.register('execute', JavaExec) {
    mainClass = 'net.codecrete.qrbill.examples.AppendToPDF'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    implementation "net.codecrete.qrbill:qrbill-generator:3.+"
}
